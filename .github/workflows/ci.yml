name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  # Ubuntu with GCC
  build-gcc:
    name: Ubuntu (GCC)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          git \
          pkg-config \
          libgoogle-perftools-dev \
          wget

    - name: Setup vcpkg with binary caching
      uses: lukka/run-vcpkg@v11
      env:
        VCPKG_DEFAULT_TRIPLET: x64-linux
      with:
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
        vcpkgGitCommitId: '2cf2bcc60add50f79b2c418487d9cd1b6c7c1fec'
        runVcpkgInstall: true
        doNotCache: false
        vcpkgJsonGlob: vcpkg.json
        vcpkgJsonIgnores: ['**/vcpkg/**']

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DBUILD_SHARED_LIBS=ON

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Run tests
      working-directory: build
      run: |
        ctest --output-on-failure --verbose

    - name: Check library linking
      working-directory: build
      run: |
        ldd profiler_example
        ldd libprofiler_lib.so

  # Ubuntu with Clang
  build-clang:
    name: Ubuntu (Clang)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          clang \
          build-essential \
          git \
          pkg-config \
          libgoogle-perftools-dev \
          wget

    - name: Setup vcpkg with binary caching
      uses: lukka/run-vcpkg@v11
      env:
        VCPKG_DEFAULT_TRIPLET: x64-linux
      with:
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
        vcpkgGitCommitId: '2cf2bcc60add50f79b2c418487d9cd1b6c7c1fec'
        runVcpkgInstall: true
        doNotCache: false
        vcpkgJsonGlob: vcpkg.json
        vcpkgJsonIgnores: ['**/vcpkg/**']

    - name: Configure CMake with Clang
      run: |
        mkdir build
        cd build
        CC=clang CXX=clang++ cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux-release \
          -DBUILD_SHARED_LIBS=ON

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Run tests
      working-directory: build
      run: |
        ctest --output-on-failure --verbose

    - name: Check library linking
      working-directory: build
      run: |
        ldd profiler_example
        ldd libprofiler_lib.so
